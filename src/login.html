<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ElectroBay</title>
    <link rel="stylesheet" href="/src/output.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="/src/assets/taplogo.png" type="image/x-icon">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <!-- Logo Section -->
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-gray-800">EletroBay</h1>
            <p class="text-gray-600">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-4">
            <div>
                <input type="email"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                       placeholder="Email address"
                       required>
            </div>
            <div>
                <input type="password"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                       placeholder="Password"
                       required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="rounded text-blue-500 focus:ring-blue-500">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:text-blue-600 transition duration-200">Forgot password?</a>
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transform hover:-translate-y-0.5 transition duration-200">
                Login
            </button>
        </form>
                     <!-- Social Sign Up -->
            <div class="text-center space-y-4">
                <p class="text-gray-600">Or sign up with</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center text-white hover:bg-red-600 transition duration-200">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white hover:bg-blue-700 transition duration-200">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="w-10 h-10 rounded-full bg-sky-500 flex items-center justify-center text-white hover:bg-sky-600 transition duration-200">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>



        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-600">
                Don't have an account?
                <a href="signup.html" class="text-blue-500 hover:text-blue-600 font-medium transition duration-200">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</body>
</html>
